language: php

dist: trusty

sudo: required

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm

cache:
  directories:
    - $HOME/.composer/cache

install:
  # Install shellcheck
  - sudo ./test/build/install.sh

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction
  # PHPUnit
  - wget https://phar.phpunit.de/phpunit.phar
  - chmod +x phpunit.phar
  - sudo mv phpunit.phar /usr/local/bin/phpunit
  - phpunit --version

script:
  # Lint shell
  - ./test/build/build.sh
  # Install webstatus
  - sudo ./bin/install.sh -y
  # Run PHP unit tests
  - phpunit -c test/unit/phpunit.xml.dist

after_script:
  ## Code climate
  - ./vendor/bin/test-reporter
