language: php

dist: trusty

sudo: required

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

cache:
  directories:
    - $HOME/.composer/cache

install:
  # Install shellcheck
  - sudo ./test/build/install.sh

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction
  # PHPUnit
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.6" ]]; then composer require phpunit/phpunit 5.7.19; fi
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.0" ]]; then composer require phpunit/phpunit 5.7.19; fi
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then composer require phpunit/phpunit 6.1.3; fi
  - ls vendor/bin/
  - if [[ ${TRAVIS_PHP_VERSION:0:1} == "5" ]] || [[ ${TRAVIS_PHP_VERSION:0:1} == "7" ]]; then chmod +x vendor/bin/phpunit; sudo mv vendor/bin/phpunit /usr/local/bin/phpunit; fi
  - phpunit --version

script:
  # Lint shell
  - ./test/build/build.sh
  # Install webstatus
  - sudo ./bin/install.sh -y
  # Run PHP unit tests
  - phpunit -c test/unit/phpunit.xml.dist
  

after_script:
  ## Code climate
  - ./vendor/bin/test-reporter
